---
:backends: yaml

:yaml:
  :datadir: "/etc/puppetlabs/puppet/hiera/hiera_%{::environment}"

:hierarchy:
  - defaults
  - "clientcert/%{::clientcert}"
  - "domain/%{::domain}"
  - "environment/%{::environment}"
  - "tier/%{::tier}"
  - "role/%{::role}/%{::role_group}"
  - "role/application/%{::application}"
  - "role/%{::role}"
  - global
